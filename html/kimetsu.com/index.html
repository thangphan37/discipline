<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>「鬼滅の刃」</title>
    <link rel="icon" href="assets/logo.png" />
    <style>
      body {
        margin: 0;
      }

      nav {
        padding: 1em 0 0.5em 0;
        background: url(./assets/bg_menu.png);
        color: #f6ecc3;
      }

      #nav-expand-more {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        list-style: none;
        margin: 0;
        font-size: 0.85em;
      }

      #nav-expand-more li a {
        display: flex;
        align-items: center;
        margin-right: 1.5rem;
        text-decoration: none;
        color: #f6ecc3;
      }

      #nav-expand-more li img {
        margin-right: 0.5rem;
      }

      #nav-main {
        display: flex;
        align-items: center;
        border-bottom: solid 1px #f6ecc3;
        padding-bottom: 1rem;
      }

      #logo {
        width: 20%;
        padding-left: 2.5rem;
      }

      #img-logo {
        width: 122px;
      }

      #navbar {
        display: flex;
        list-style: none;
        font-size: 1rem;
        letter-spacing: 1.5px;
      }

      #navbar li {
        padding: 1.5rem 0;
      }

      #navbar li a {
        position: relative;
        padding: 0 2rem;
        text-decoration: none;
        color: #f6ecc3;
        z-index: 1;
      }

      #navbar li:hover {
        cursor: pointer;
      }

      #navbar li:hover a {
        color: #000;
      }

      #navbar li:hover a::before {
        animation: expand;
        animation-duration: 0.4s;
        animation-fill-mode: forwards;
        content: '';
        height: 1.5rem;
        position: absolute;
        top: -3px;
        left: 0;
        z-index: -1;
      }

      #navbar li:not(:hover) a::before {
        visibility: hidden;
        transition: visibility 0.4s;
        animation: shrink;
        animation-duration: 0.4s;
        animation-fill-mode: forwards;
        content: '';
        height: 1.5rem;
        position: absolute;
        background: #baaf56;
        top: -3px;
        left: 0;
        z-index: -1;
      }

      #navbar li:not(:last-child) a:after {
        content: '';
        width: 1px;
        height: 1rem;
        background: #838076;
        position: absolute;
        top: 0;
        right: 0;
      }

      @keyframes expand {
        0% {
          width: 1px;
          background: initial;
        }
        100% {
          width: 100%;
          background: #baaf56;
        }
      }

      @keyframes shrink {
        0% {
          width: 100%;
        }
        100% {
          width: 1px;
        }
      }

      #slides {
        display: flex;
        overflow: auto;
        scroll-behavior: smooth;
      }

      .slide-item {
        position: relative;
        border: solid 1px orange;
        margin: 1.5rem;
      }

      .slide-item::before {
        content: '';
        width: 100%;
        border-top: solid 1px orange;
        border-bottom: solid 1px orange;
        position: absolute;
        top: 10px;
        left: 0;
        height: calc(100% - 22px);
      }

      .slide-item::after {
        content: '';
        width: calc(100% - 22px);
        border-left: solid 1px orange;
        border-right: solid 1px orange;
        position: absolute;
        top: 0;
        left: 10px;
        height: 100%;
      }

      #slide-btn-group {
        display: flex;
        justify-content: center;
      }

      .slide-btn {
        width: 15px;
        height: 15px;
        transform: rotate(45deg);
        margin: 0.5em;
        border: none;
      }

      .slide-btn:hover {
        cursor: pointer;
      }
    </style>
    <script src="./main.js" defer></script>
  </head>

<!-- Day2 -->
<style>
  #main {
    max-width: 720px;
    padding: 1.5rem;
    margin: 0 auto;
    text-align: center;
    background: rgb(95, 91, 91);
  }

  #title {
    color: #fff;
    margin-bottom: 0;
    font-size: 2rem;
  }

  #thanks {
    margin-top: 0.5rem;
    font-style: italic;
    color: #fff;
  }

  #form-container {
    padding: 2rem;
    font-size: 1.125rem;
    margin: 0 auto;
    text-align: left;
    opacity: 0.8;
    background: rgb(3, 25, 92);
    color: #fff;
  }

  .form-control {
    width: 100%;
    margin-bottom: 1.5rem;
    padding-left: 0.5rem;
  }

  label {
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
  }

  input[type='text'],
  input[type='number'],
  select {
    height: 4rem;
    font-size: 1.6rem;
  }

  input[type='radio'],
  input[type='checkbox'] {
    width: 2rem;
    height: 2rem;
    margin-left: 0;
    margin-right: 0.5rem;
  }

  textarea {
    font-size: 1.125rem;
    min-height: 10rem;
    padding-left: 0.5rem;
    resize: vertical;
  }

  button {
    font-size: 1.125rem;
    height: 4rem;
    background: green;
    color: #fff;
    border: none;
  }

  h1,
  p {
    margin-top: 0;
    margin-bottom: 0.5rem;
  }
</style>
<main id="main">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="thanks">
    Thank you for taking the time to help us improve the platform
  </p>

  <form id="form-container">
    <div>
      <label>Name</label>
      <input placeholder="Enter your name" type="text" class="form-control" />
    </div>
    <div>
      <label>Email</label>
      <input placeholder="Enter your Email" type="text" class="form-control" />
    </div>
    <div>
      <label>Age(optional)</label>
      <input placeholder="Age" type="number" class="form-control" />
    </div>
    <div>
      <p>Which option best describes your current role?</p>
      <select class="form-control">
        <option disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label
        ><input type="radio" name="recommend" checked value="definitely" />
        Definitely</label
      >
      <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
      <label
        ><input type="radio" name="recommend" value="not-sure" /> Not
        sure</label
      >
    </div>
    <div>
      <label>What is your favorite feature of freeCodeCamp?</label>
      <select class="form-control">
        <option disabled selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
    </div>
    <div>
      <label
        >What would you like to see improved? (Check all that apply)
      </label>
      <label>
        <input type="checkbox" value="front-end-projects" /> Front-end Projects
      </label>
      <label>
        <input type="checkbox" value="back-end-projects" /> Back-end Projects
      </label>
      <label>
        <input type="checkbox" value="data-visualization" /> Data Visualization
      </label>
      <label> <input type="checkbox" value="challenges" /> Challenges </label>
      <label>
        <input type="checkbox" value="open-source-community" /> Open Source
        Community
      </label>
      <label>
        <input type="checkbox" value="gitter-help-rooms" /> Gitter help rooms
      </label>
      <label> <input type="checkbox" value="videos" /> Videos </label>
      <label>
        <input type="checkbox" value="city-meetups" /> City Meetups
      </label>
      <label> <input type="checkbox" value="wiki" /> Wiki </label>
      <label> <input type="checkbox" value="forum" /> Forum </label>
      <label>
        <input type="checkbox" value="additional-courses" /> Additional Courses
      </label>
    </div>

    <div>
      <p>Any comments or suggestions?</p>
      <textarea
        placeholder="Enter your comment here..."
        class="form-control"
      ></textarea>
    </div>

    <div class="form-control">
      <button>Submit</button>
    </div>
  </form>
</main>
